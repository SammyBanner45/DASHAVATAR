<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashavatar of Vishnu</title>
  <style>
    body {
      font-family: 'StoryBook', sans-serif;
      background-color: #0096C7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-title {
      font-size: 1.2em;
      color: #34495e;
      margin: 0 0 10px 0;
      text-align: center;
    }
    .card-details {
      display: none;
      font-size: 0.95em;
      color: #555;
    }
    .card-details p {
      margin: 5px 0;
    }
  </style>
</head>

        main_villain: "Kali Asur",
        significant_characters: "Chiranjivis, Kali's army"
      }
    ];

    const container = document.querySelector('.container');

    avatars.forEach(avatar => {
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <img src="${avatar.image}" alt="${avatar.name}">
        <div class="card-content">
          <h3 class="card-title">${avatar.name}</h3>
          <div class="card-details">
            <p><strong>Yug:</strong> ${avatar.yug}</p>
            <p><strong>Objective:</strong> ${avatar.objective}</p>
            <p><strong>Main Event:</strong> ${avatar.event}</p>
          </div>
        </div>
      `;

      card.addEventListener('click', () => {
        const details = card.querySelector('.card-details');
        details.style.display = (details.style.display === 'block') ? 'none' : 'block';
      });

      container.appendChild(card);
    });
  </script>
</body>
</html>
